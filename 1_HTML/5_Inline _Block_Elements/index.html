<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <span>Name</span>
        <div class="inner">
            <input type="text">
        </div>
    </div>
    <div class="outer">
        <span>City</span>
        <div class="inner">
            <input type="text">
        </div>

    </div>
    <div class="outer">
        <span>Postal Code</span>
        <div class="inner">
            <input type="number">
        </div>
    </div>
    <div class="outer">
        <button type="submit" value="submit">Submit</button>
    </div>


</body>

</html>
