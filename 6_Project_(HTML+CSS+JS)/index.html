<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
        <span id="user-score">You: 0</span>
        <span id="computer-score">Computer: 0</span>
    </div>
    <div class="choices">
        <button class="choice-btn" data-choice="rock" title="Rock">✊</button>
        <button class="choice-btn" data-choice="paper" title="Paper">✋</button>
        <button class="choice-btn" data-choice="scissors" title="Scissors">✌️</button>
    </div>
    <div class="result" id="result"></div>
    <div class="history" id="history"></div>
    <button class="reset-btn" id="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
